<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Player Look Up</h3>
    <div class="box">
        <form method="POST" action="/lineup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="playerName" name="playerName" placeholder="Player's Name" autofocus="">
                </div>
            </div>
            <input type="hidden" name="btn_identifier" value="search" />
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
            <table>
                 <tr>
    <td>Player Name:</td>
    <td> {{name}} </td>
  </tr>
  <tr>
    <td>Games Played: </td>
    <td> {{gamesPlayed}} </td>
  </tr>
  <tr>
    <td>Batting Average:</td>
    <td> {{batAvg}} </td>
  </tr>
  <tr>
    <td>HomeRuns: </td>
    <td> {{homeruns}}  </td>
  </tr>
  <tr>
    <td>Strike Outs:</td>
    <td> {{strikeouts}}  </td>
  </tr>
  <tr>
    <td>RBI:</td>
    <td> {{rbi}} </td>
  </tr>
</table>
        </form>
        <form method="POST" action="/lineup">
            <input type="hidden" name="btn_identifier" value="add" />
            <button class="button is-block is-info is-large is-fullwidth">Add Player</button>
            <h1>{{p1}}</h1>
            <h1>{{p2}}</h1>
            <h1>{{p3}}</h1>
            <h1>{{p4}}</h1>
            <h1>{{p5}}</h1>
            <h1>{{p6}}</h1>
            <h1>{{p7}}</h1>
            <h1>{{p8}}</h1>
            <h1>{{p9}}</h1>
        </form>
    </div>
    <form method="POST" action="/lineup">
        <input type="hidden" name="btn_identifier" value="submit" />
        <button class="button is-block is-info is-large is-fullwidth">Submit Lineup</button>
    </form>
</div>
{% endblock %}
